# nginx.conf
server {
    # NGINX listens on port 80 inside the Docker container
    listen 80;
    
    # Set the root directory for serving files
    root /usr/share/nginx/html;

    # Specify the default file to serve
    index index.html index.htm;

    location / {
        # The core of SPA routing: 
        # 1. Try to find the requested file ($uri)
        # 2. Try to find the requested directory ($uri/)
        # 3. If neither is found, fallback to serving /index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Set caching headers for static assets like CSS/JS
    # to ensure browsers cache them effectively for performance
    location ~* \.(?:css|js|jpe?g|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|webm|htc)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}